<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìö Informasi Bahan Ajar - SITTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1041/1041916.png" type="image/png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #E4E2FF, #F8F7FF);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Navbar glass atas */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(108, 99, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 40px;
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      color: #6C63FF;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu {
      display: flex;
      gap: 25px;
    }

    .menu a {
      text-decoration: none;
      color: #6C63FF;
      font-weight: 600;
      transition: 0.3s;
      position: relative;
    }

    .menu a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #6C63FF;
      transition: width 0.3s;
    }

    .menu a:hover::after {
      width: 100%;
    }

    main {
      margin: 120px auto 40px;
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(14px);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 10px 10px 25px rgba(108, 99, 255, 0.1);
      text-align: center;
    }

    h2 {
      color: #6C63FF;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .add-btn {
      background: linear-gradient(135deg, #6C63FF, #9A89FF);
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(108, 99, 255, 0.3);
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    .add-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(108, 99, 255, 0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(108, 99, 255, 0.1);
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid rgba(108, 99, 255, 0.1);
    }

    th {
      background: rgba(108, 99, 255, 0.1);
      color: #6C63FF;
      font-weight: 600;
    }

    tr:hover {
      background-color: rgba(108, 99, 255, 0.05);
      transition: 0.3s;
    }

    .total {
      margin-top: 25px;
      text-align: right;
      color: #6C63FF;
      font-weight: 600;
    }

    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        padding: 12px;
      }
      .menu {
        gap: 15px;
      }
      main {
        margin-top: 140px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">üìö <span>SITTA</span></div>
    <div class="menu">
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="stok.html">üì¶ Stok</a>
      <a href="tracking.html">üöö Tracking</a>
    </div>
  </nav>

  <main>
    <h2>Daftar Bahan Ajar</h2>
    <button class="add-btn" id="addBtn">+ Tambah Data</button>

    <table id="bahanTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Judul</th>
          <th>Jenis</th>
          <th>Stok</th>
          <th>Harga (Rp)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="total">Total Bahan Ajar: <span id="totalBahan">0</span></p>
  </main>

  <script src="js/data.js"></script>
  <script>
    const tbody = document.querySelector("#bahanTable tbody");
    const totalEl = document.getElementById("totalBahan");
    const addBtn = document.getElementById("addBtn");

    function renderTable() {
      tbody.innerHTML = "";
      dataBahanAjar.forEach((item) => {
        const row = `
          <tr>
            <td>${item.id}</td>
            <td>${item.judul}</td>
            <td>${item.jenis}</td>
            <td>${item.stok}</td>
            <td>${item.harga.toLocaleString()}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
      totalEl.textContent = dataBahanAjar.length;
    }

    addBtn.addEventListener("click", () => {
      const id = prompt("Masukkan ID bahan ajar:");
      const judul = prompt("Masukkan judul bahan ajar:");
      const jenis = prompt("Masukkan jenis bahan ajar:");
      const stok = parseInt(prompt("Masukkan jumlah stok:"), 10);
      const harga = parseInt(prompt("Masukkan harga:"), 10);

      if (id && judul && jenis && !isNaN(stok) && !isNaN(harga)) {
        dataBahanAjar.push({ id, judul, jenis, stok, harga });
        renderTable();
        alert("Bahan ajar baru berhasil ditambahkan!");
      } else {
        alert("Data tidak valid! Pastikan semua kolom terisi dengan benar.");
      }
    });

    renderTable();
  </script>
</body>
</html>
