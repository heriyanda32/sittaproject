<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SITTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #E4E2FF, #F0E9FF, #FDFBFF);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Background bubbles aesthetic */
    .bg-bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      filter: blur(80px);
      z-index: 0;
    }

    .b1 { width: 200px; height: 200px; background: #a18aff; top: 10%; left: 10%; }
    .b2 { width: 300px; height: 300px; background: #c4b5fd; bottom: 15%; right: 10%; }
    .b3 { width: 150px; height: 150px; background: #9bb6ff; bottom: 10%; left: 25%; }

    /* Login Card */
    .login-wrapper {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(108, 99, 255, 0.15);
      width: 380px;
      padding: 45px 40px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      color: #6C63FF;
      font-weight: 700;
      font-size: 26px;
      margin-bottom: 6px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 28px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.7);
      box-shadow: inset 4px 4px 10px rgba(200,200,255,0.4), inset -4px -4px 10px #ffffff;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      background: white;
      outline: none;
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6C63FF, #8C84FF);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(108, 99, 255, 0.25);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .options button {
      width: 48%;
      background: rgba(255,255,255,0.8);
      color: #6C63FF;
      border: 1px solid #d8d8ff;
      box-shadow: 3px 3px 8px rgba(200,200,255,0.3);
      font-weight: 500;
    }

    .options button:hover {
      background: #ebeaff;
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .login-wrapper {
        width: 85%;
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>
  <!-- Background soft aesthetic -->
  <div class="bg-bubble b1"></div>
  <div class="bg-bubble b2"></div>
  <div class="bg-bubble b3"></div>

  <div class="login-wrapper">
    <h1>Welcome to SITTA</h1>
    <p>Sistem Informasi Tracking & Bahan Ajar</p>

    <form id="loginForm">
      <input type="email" name="email" placeholder="Email UT" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
    </form>

    <div class="options">
      <button type="button" id="forgotBtn">Lupa Password</button>
      <button type="button" id="registerBtn">Daftar</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const dummyUser = {
        email: "mahasiswa@ut.ac.id",
        password: "password123"
      };

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = loginForm.email.value.trim();
        const password = loginForm.password.value.trim();

        if (email === dummyUser.email && password === dummyUser.password) {
          alert("Login berhasil! Selamat datang di SITTA ðŸŽ‰");
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "dashboard.html";
        } else {
          alert("Email atau password salah!");
        }
      });

      document.getElementById("forgotBtn").addEventListener("click", () => {
        alert("Silakan hubungi admin untuk reset akun.");
      });
      document.getElementById("registerBtn").addEventListener("click", () => {
        alert("Fitur pendaftaran belum aktif (demo).");
      });
    });
  </script>
</body>
</html>
